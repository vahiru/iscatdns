<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>举报滥用 - is-cute.cat 域名小助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="background-overlay"></div>
    <div class="container my-5" style="max-width: 600px;">
        <header class="text-center mb-4">
            <h1>🚨 举报域名滥用</h1>
            <p class="lead">请填写以下表格举报任何违反服务条款的域名。</p>
        </header>

        <div class="card">
            <div class="card-body p-4">
                <form id="reportAbuseForm">
                    <div class="mb-3">
                        <label for="subdomain" class="form-label">被举报的完整域名</label>
                        <input type="text" class="form-control" id="subdomain" name="subdomain" placeholder="例如: phishing.yourdomain.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="reason" class="form-label">举报原因</label>
                        <select class="form-select" id="reason" name="reason" required>
                            <option value="">请选择原因</option>
                            <option value="Phishing">钓鱼网站</option>
                            <option value="Malware">恶意软件/病毒</option>
                            <option value="Spam">垃圾邮件</option>
                            <option value="Illegal Content">非法内容</option>
                            <option value="Other">其他 (请在下方详细说明)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="details" class="form-label">详细描述 (可选)</label>
                        <textarea class="form-control" id="details" name="details" rows="4" placeholder="请提供尽可能多的细节，例如相关链接、截图等。"></textarea>
                    </div>

                    <!-- Cloudflare Turnstile Widget -->
                    <div id="turnstile-widget" class="mb-3"></div>

                    <button type="submit" class="btn btn-danger w-100">提交举报</button>
                </form>
                <div id="responseMessage" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
    <footer class="text-center text-muted py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 is-cute.cat DNS. All Rights Reserved.</p>
            <p><a href="/report-abuse">举报滥用</a> | <a href="/privacy.html">隐私政策</a> | <a href="/EULA.html">最终用户许可协议</a></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('/api/turnstile-sitekey');
            const data = await response.json();
            const siteKey = data.siteKey;

            if (siteKey) {
                turnstile.render('#turnstile-widget', {
                    sitekey: siteKey,
                    callback: function(token) {
                        console.log(`Turnstile token: ${token}`);
                    },
                });
            }

            const form = document.getElementById('reportAbuseForm');
            const responseMessage = document.getElementById('responseMessage');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                try {
                    const res = await fetch('/api/report-abuse', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await res.json();

                    if (res.ok) {
                        responseMessage.className = 'mt-3 text-center text-success';
                        responseMessage.textContent = result.message;
                        form.reset();
                        turnstile.reset(); // Reset turnstile after successful submission
                    } else {
                        responseMessage.className = 'mt-3 text-center text-danger';
                        responseMessage.textContent = result.message || '提交举报失败。' + (result.error ? `: ${result.error}` : '');
                    }
                } catch (error) {
                    console.error('Error submitting report:', error);
                    responseMessage.className = 'mt-3 text-center text-danger';
                    responseMessage.textContent = '网络错误或服务器无响应。' + (error.message ? `: ${error.message}` : '');
                }
            });
        });
    </script>
</body>
</html>
