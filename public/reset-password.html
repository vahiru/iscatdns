<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - is-cute.cat 域名小助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="background-overlay"></div>
    <div class="container my-5" style="max-width: 450px;">
        <header class="text-center mb-4">
            <h1>🔑 设置您的新密码</h1>
        </header>

        <div class="card">
            <div class="card-body p-4">
                <form id="resetPasswordForm">
                    <input type="hidden" id="token" name="token" value="">
                    <div class="mb-3">
                        <label for="password" class="form-label">新密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">确认新密码</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div id="turnstile-widget"></div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">重置密码</button>
                </form>
                <div id="responseMessage" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
    <script src="/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                document.getElementById('token').value = token;
            } else {
                document.getElementById('responseMessage').textContent = '无效的重置链接，请重新申请。';
                document.getElementById('responseMessage').className = 'mt-3 text-center text-danger';
                document.querySelector('button[type="submit"]').disabled = true;
            }
        });
    </script>
</body>
</html>
