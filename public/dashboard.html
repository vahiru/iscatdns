<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS 管理 - is-cute.cat 域名小助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="background-overlay"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">🐾 is-cute.cat DNS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutButton">退出登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <header class="mb-4">
            <h1 class="text-center">DNS 记录管理</h1>
        </header>

        <div class="card mb-4">
            <div class="card-header">
                添加新记录
            </div>
            <div class="card-body">
                <form id="addRecordForm" class="row g-3">
                    <div class="col-md-4">
                        <label for="recordType" class="form-label">类型</label>
                        <select class="form-select" id="recordType" name="type" required>
                            <option value="A">A</option>
                            <option value="AAAA">AAAA</option>
                            <option value="CNAME">CNAME</option>
                            <option value="MX">MX</option>
                            <option value="TXT">TXT</option>
                            <option value="NS">NS</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="recordName" class="form-label">名称 (子域名)</label>
                        <input type="text" class="form-control" id="recordName" name="name" placeholder="例如: www 或 @" required>
                    </div>
                    <div class="col-md-4">
                        <label for="recordContent" class="form-label">内容 (IP 地址/目标)</label>
                        <input type="text" class="form-control" id="recordContent" name="content" placeholder="例如: 192.168.1.1 或 example.com" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">添加记录</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                子域名委派 (NS 记录)
            </div>
            <div class="card-body">
                <form id="delegateForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="delegateSubdomain" class="form-label">子域名</label>
                        <input type="text" class="form-control" id="delegateSubdomain" name="subdomain" placeholder="例如: dev" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nameservers" class="form-label">NS 服务器 (多个用逗号分隔)</label>
                        <input type="text" class="form-control" id="nameservers" name="nameservers" placeholder="例如: ns1.example.com,ns2.example.com" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-info">委派子域名</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                现有 DNS 记录
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" class="form-control" id="searchRecords" placeholder="搜索记录...">
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>类型</th>
                                <th>名称</th>
                                <th>内容</th>
                                <th>TTL</th>
                                <th>代理</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="dnsRecordsTableBody">
                            <!-- DNS records will be loaded here by JavaScript -->
                            <tr>
                                <td colspan="6" class="text-center">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let backgroundImages = [];

        async function fetchBackgroundImages() {
            try {
                const response = await fetch('/api/background-images');
                if (response.ok) {
                    const data = await response.json();
                    backgroundImages = data.images;
                    if (backgroundImages.length > 0) {
                        setRandomBackground();
                    }
                }
            } catch (error) {
                console.error('Error fetching background images:', error);
            }
        }

        function setRandomBackground() {
            if (backgroundImages.length > 0) {
                const randomIndex = Math.floor(Math.random() * backgroundImages.length);
                const imageUrl = `/images/${backgroundImages[randomIndex]}`;
                document.body.style.backgroundImage = `url('${imageUrl}')`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchBackgroundImages);
    </script>
    <script src="/dashboard.js"></script>
</body>
</html>
