<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is-cute.cat 注册局 - 成为一只可爱的猫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="background-overlay"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">🐾 is-cute.cat 注册局</a>
            <div class="d-flex">
                <a href="/login" class="btn btn-outline-primary me-2">登录</a>
                <a href="/register" class="btn btn-primary">注册</a>
            </div>
        </div>
    </nav>

    <div class="container my-5 text-center">
        <h1 class="display-4 mb-4">欢迎来到 is-cute.cat 注册局</h1>
        <p class="lead">喵呜~ 你觉得你是猫吗？我觉得你是！你就是一只可爱的猫咪，在这里，每个人都能成为可爱的猫。</p>
        <p>is-cute.cat 存在的意义，就是让每一位可爱的猫，都能拥有一个独一无二的二级域名。</p>
        <hr class="my-4">
        <p>希望这个域名能给你带来便捷和快乐！</p>
        <a href="/register" class="btn btn-success btn-lg">一键变猫</a>
    </div>

    <footer class="text-center text-muted py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 is-cute.cat DNS. All Rights Reserved.</p>
            <p><a href="/report-abuse">举报滥用</a> | <a href="/privacy.html">隐私政策</a> | <a href="/EULA.html">最终用户许可协议</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let backgroundImages = [];

        async function fetchBackgroundImages() {
            try {
                const response = await fetch('/api/background-images');
                if (response.ok) {
                    const data = await response.json();
                    backgroundImages = data.images;
                    if (backgroundImages.length > 0) {
                        setRandomBackground();
                    }
                }
            } catch (error) {
                console.error('Error fetching background images:', error);
            }
        }

        function setRandomBackground() {
            if (backgroundImages.length > 0) {
                const randomIndex = Math.floor(Math.random() * backgroundImages.length);
                const imageUrl = `/images/${backgroundImages[randomIndex]}`;
                document.body.style.backgroundImage = `url('${imageUrl}')`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
            }
        }

        async function checkLoginStatusAndRenderNav() {
            try {
                const response = await fetch('/api/check-login-status');
                if (response.ok) {
                    const data = await response.json();
                    const navButtonsContainer = document.querySelector('.navbar .d-flex');
                    if (data.isLoggedIn) {
                        // User is logged in, replace with Dashboard button
                        navButtonsContainer.innerHTML = `
                            <a href="/dashboard" class="btn btn-primary">面板</a>
                        `;
                    } else {
                        // User is not logged in, ensure Login/Register buttons are there (fallback)
                        navButtonsContainer.innerHTML = `
                            <a href="/login" class="btn btn-outline-primary me-2">登录</a>
                            <a href="/register" class="btn btn-primary">注册</a>
                        `;
                    }
                }
            } catch (error) {
                console.error('Error checking login status:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchBackgroundImages();
            checkLoginStatusAndRenderNav();
        });
    </script>
</body>
</html>
