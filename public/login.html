<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - is-cute.cat 域名小助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
        
    </head>
<body>
    <div id="background-overlay"></div>
    <div class="container my-5" style="max-width: 450px;">
        <header class="text-center mb-4">
            <h1>🐾 用户登录</h1>
        </header>

        <div class="card">
            <div class="card-body p-4">
                                <div id="loginForm">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">用户名</label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">密码</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                
                                    <!-- Cloudflare Turnstile Widget -->
                                    <div id="turnstile-widget" class="mb-3"></div>
                
                                    <button type="button" class="btn btn-primary w-100" onclick="handleFormSubmit('loginForm', '/login');">登录</button>
                                </div>                <div class="text-center mt-3">
                    <a href="/register">还没有账户？去注册</a> | <a href="/forgot-password">忘记密码？</a>
                </div>
                <div id="responseMessage" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>

    <footer class="text-center text-muted py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 is-cute.cat DNS. All Rights Reserved.</p>
            <p><a href="/report-abuse">举报滥用</a> | <a href="/privacy.html">隐私政策</a> | <a href="/EULA.html">最终用户许可协议</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            if (message) {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.textContent = decodeURIComponent(message);
                responseMessage.className = 'mt-3 text-center text-success';
            }
        });
    </script>
</body>
</html>
