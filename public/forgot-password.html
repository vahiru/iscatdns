<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - is-cute.cat 域名小助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="background-overlay"></div>
    <div class="container my-5" style="max-width: 450px;">
        <header class="text-center mb-4">
            <h1>🤔 忘记密码了？</h1>
            <p>请输入您注册时使用的邮箱地址，我们会向您发送一封包含重置链接的邮件。</p>
        </header>

        <div class="card">
            <div class="card-body p-4">
                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱地址</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div id="turnstile-widget"></div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">发送重置邮件</button>
                </form>
                <div id="responseMessage" class="mt-3 text-center"></div>
                <div class="text-center mt-3">
                    <a href="/login">想起来了？返回登录</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center text-muted py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 is-cute.cat DNS. All Rights Reserved.</p>
            <p><a href="/report-abuse">举报滥用</a> | <a href="/privacy.html">隐私政策</a> | <a href="/EULA.html">最终用户许可协议</a></p>
        </div>
    </footer>
    <script src="/auth.js"></script>
</body>
</html>
